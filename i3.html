<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" href="x.css" rel="stylesheet" />
</head>
<body>
	<p>Buttons</p>
	<p>1. Normal Button (Character button) 
		<button>-</button>
		<button>o</button>
		<button>x</button>
	</p>
	<p>2. Text buttons (Buttons with some text)
		<button class="text-button">Click me</button>
	</p>
	<p>3. Image buttons (Buttons with an image)
		<button class="image-button"><img src="tick.png">Clcik me</button>
	</p>
	<p>4. Disable state of a button
		<button class="text-button" disabled>Click me</button>
	</p>
	<p><br />
	</p>
	<p>Alert box</p>
	<div class="alert" style="width: 320px;">
		<div class="titlebar">
			Hello
			<button>-</button>
			<button>o</button>
			<button>x</button>
		</div>
		<div class="content">
			Hey there ! I am an alert.
		</div>
		<div class="control-container">
			<button class="text-button">Ok</button>
			<button class="text-button">Cancel</button>
		</div>
	</div>
	<p><br />
	</p>
	<p>Window container</p>
	<div class="window" style="width: 512px;">
		<div class="titlebar">
			<span>Hello</span>
			<button>-</button>
			<button>o</button>
			<button>x</button>
		</div>
		<div class="menubar">
			File Edit View Go Favourite Help
		</div>
		<div class="content-area" style="height: 480px;">
		</div>
	</div>
</body>
</html>
